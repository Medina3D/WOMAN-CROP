<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #controls {
            position: absolute; 
            top: 10px;

        button, input[type="file"] {

        button {
            background: #300f7c; 
            color: white;

        .value-display {
            font-size: 11px;
            color: #777;
            text-align: right;
            margin-top: 2px;
        }
         
        /* Paleta de colores mejorada */
#color-palette {
    position: absolute;

</head>
<body>
    <div id="controls">
        <h3 style="margin:0 0 10px 0; font-size:16px; color:#333;">3D FASHION LAB</h3>
        <input type="file" id="textureInput" accept="image/*">
        <button id="applyBtn">Aplicar Textura</button>
        <button id="resetCameraBtn">Centrar 3D</button>
        <button id="downloadTemplateBtn">Descargar Plantilla</button>
        <div class="capture-buttons">
            <button id="capturePngBtn" class="capture-btn">PNG</button>

    <div id="lighting-controls">
        <h3 style="margin:0 0 12px 0; font-size:15px; color:#333;">Controles de Visualización</h3>
        
        <div class="control-group">
            <h4>Luz Ambiental</h4>
            <div class="slider-container">
                <label for="ambientIntensity">Intensidad</label>
                <input type="range" id="ambientIntensity" min="0" max="2" step="0.1" value="0.2">

            <label for="ambientColor">Color:</label>
            <input type="color" id="ambientColor" class="color-picker" value="#ffffff">
        </div>
        
        <div class="control-group">
            <h4>Luz Direccional</h4>
            <div class="slider-container">
                <label for="directionalIntensity">Intensidad</label>
                <input type="range" id="directionalIntensity" min="0" max="2" step="0.1" value="0.5">
                <div class="value-display"><span id="directionalIntensityValue">0.5</span></div>
            </div>
            <label for="directionalColor">Color:</label>
            <input type="color" id="directionalColor" class="color-picker" value="#ffffff">
            
            <div class="slider-container">

            </div>
            <div class="slider-container">
                <label for="lightPosY">Posición Y</label>
                <input type="range" id="lightPosY" min="0" max="20" step="0.5" value="10">

            </div>
            <div class="slider-container">
                <label for="lightPosZ">Posición Z</label>
                <input type="range" id="lightPosZ" min="-10" max="10" step="0.5" value="5">

        <div class="control-group">

                <label for="roughness">Reflejos</label>

                <div class="value-display"><span id="roughnessValue">2</span></div>
            </div>
        </div>
        
        <div class="control-group">
            <h4>Fondo</h4>
            <label for="backgroundColor">Color:</label>
            <input type="color" id="backgroundColor" class="color-picker" value="#f0f0f0">
            <button id="transparentBgBtn" class="transparent-btn">Fondo Transparente</button>
        </div>
        
        <button id="resetLightingBtn" style="margin-top:8px;">Restablecer Valores</button>
    </div>

    <div id="loading">Cargando modelo 3D...</div>

    <script>
        // 1. Configuración inicial de Three.js (ORDEN CORRECTO)
    const renderer = new THREE.WebGLRenderer({ 
        antialias: true,
        powerPreference: "high-performance",
        alpha: true
    });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // 2. Crear escena con fondo temporal
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0); // Fondo gris temporal

    // 3. Mostrar estado inicial
    document.getElementById('loading').style.display = 'block';
    document.getElementById('status').textContent = 'Cargando modelo...';

    // 4. Cargar el fondo (versión simplificada y robusta)
    new THREE.TextureLoader().load('fondo.jpg', 
        (texture) => {
            texture.generateMipmaps = false;
            texture.minFilter = THREE.LinearFilter;
            scene.background = texture;
            console.log("Fondo cargado correctamente");
        },
        undefined,
        (error) => {
            console.error("Error cargando fondo:", error);
            // Mantenemos el fondo gris si falla
        }
    );
        // Configurar reflejos básicos (MANTIENES ESTO IGUAL)
const envTexture = new THREE.TextureLoader().load('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABGdBTUEAALGPC/xhBQAAAAlwSFlzAAAOwQAADsEBuJFr7QAAABl0RVh0U29mdHdhcmUAcGFpbnQubmV0IDQuMC4xMzQDW3oAAAAdSURBVFhH7c8xAQAgDABR0/mbO5hAIHf1qV0B+3YH6Yw1oUU7RjEAAAAASUVORK5CYII=');
envTexture.mapping = THREE.EquirectangularReflectionMapping;
scene.environment = envTexture;

// ===== NUEVO SISTEMA DE ILUMINACIÓN ===== //
// 1. Eliminar luces existentes (importante)
scene.children = scene.children.filter(child => !(child instanceof THREE.Light));

// 2. Luz ambiente mínima (solo para evitar negros puros)
const ambientLight = new THREE.AmbientLight(0xffffff, 0.15); // Muy baja intensidad
scene.add(ambientLight);

// 3. Luz frontal principal (sin sombras para suavizar)
const mainLight = new THREE.DirectionalLight(0xffffff, 0.9);
mainLight.position.set(3, 5, 2); // Posición frontal-alta
scene.add(mainLight);

// 4. Luz lateral de relleno (ilumina costados)
const fillLight = new THREE.DirectionalLight(0xffffff, 0.6);
fillLight.position.set(-3, 3, 2); // Posición opuesta a la principal
scene.add(fillLight);

// 5. Luz trasera (evita silueta oscura)
const backLight = new THREE.DirectionalLight(0xffffff, 0.4);
backLight.position.set(0, 3, -3); // Posición trasera
scene.add(backLight);

        // 3. Cámara y controles
        const aspect = window.innerWidth / window.innerHeight;
        const camera = new THREE.OrthographicCamera(
            -5 * aspect, 5 * aspect, 5, -5, 0.1, 1000
        );
        camera.position.set(0, 1.5, 5);
        camera.zoom = 10;
        camera.updateProjectionMatrix();

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = true;
        controls.zoomSpeed = 1.0;

        // 4. Variables del sistema
        let model = null;
        const textureLoader = new THREE.TextureLoader();
        const loader = new THREE.GLTFLoader();
        let targetTextures = [];

        // 5. Cargar modelo
        loader.load('modelo.glb', function(gltf) {
            model = gltf.scene;
            scene.add(model);
        
            
            // Activar sombras para todas las partes del modelo
            model.traverse((node) => {
                if (node.isMesh) {
        node.castShadow = false; // Desactivamos sombras para telas
        node.receiveShadow = false;
        
        if (node.material) {
            // Configuración ANTI-PLÁSTICO para telas
            node.material.envMap = envTexture;
            node.material.envMapIntensity = 0.1; // Reflejos casi invisibles
            node.material.roughness = 2;       // Máximo mate
            node.material.metalness = 0.0;        // Cero metal
            
            // Opcional: si el material lo soporta
            if ('sheen' in node.material) {
                node.material.sheen = 0.1;        // Leve brillo textil
                node.material.sheenRoughness = 0.9;
            }
            
            node.material.needsUpdate = true;
            
            // Corrección para doble cara
            node.material.side = THREE.DoubleSide;
        }
    }
                
                // Detección de texturas especiales
                if (node.isMesh && node.material && node.material.map) {
                    const texture = node.material.map;
                    const meshName = node.name || '';
                    const textureName = texture.name || '';
                    
                    if (meshName.includes('Cloth_mesh') || meshName.includes('BindedTrim_') ||
                        textureName.includes('Cloth_mesh') || textureName.includes('BindedTrim_')) {
                        
                        targetTextures.push({
                            node: node,
                            originalTexture: texture,
                            material: node.material,
                            uvParams: {
                                repeat: texture.repeat.clone(),
                                offset: texture.offset.clone(),
                                rotation: texture.rotation,
                                wrapS: texture.wrapS,
                                wrapT: texture.wrapT
                            },
                            type: meshName.includes('Cloth_mesh') ? 'Cloth_mesh' : 'BindedTrim'
                        });
                        
                        node.material.side = THREE.DoubleSide;
                        node.material.needsUpdate = true;
                    }
                }     
            });
            
            document.getElementById('loading').style.display = 'none';
            // Aplicar diseño_base.jpg automáticamente (mismo método que carga manual)
new THREE.TextureLoader().load('diseño_base.jpg', 
    function(texture) {
        texture.flipY = false;
        texture.encoding = THREE.sRGBEncoding;
        
        // Aplica idéntico a tu función de carga manual
        targetTextures.forEach(item => {
            try {
                // Copia parámetros UV exactos
                texture.repeat.copy(item.uvParams.repeat);
                texture.offset.copy(item.uvParams.offset);
                texture.rotation = item.uvParams.rotation;
                texture.wrapS = item.uvParams.wrapS;
                texture.wrapT = item.uvParams.wrapT;
                
                // Clona material y aplica textura
                const newMaterial = item.material.clone();
                newMaterial.map = texture;
                newMaterial.needsUpdate = true;
                
                item.node.material = newMaterial;
            } catch (error) {
                console.error("Error aplicando diseño base a", item.node.name, error);
            }
        });
        
        updateStatus("Diseño base aplicado correctamente");
        renderer.render(scene, camera); // Actualiza visualización
        
    }, 
    undefined, 
    function(error) {
        console.warn("No se encontró diseño_base.jpg - Usando texturas originales");
        updateStatus("AVISO: Diseño base no encontrado", false);
    }
);
            updateStatus(`Modelo cargado correctamente`);

            // Ajustar cámara
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            camera.position.copy(center);
            camera.position.z = size.length() * 1.5;
            controls.target.copy(center);
            controls.update();

        }, undefined, function(error) {
            console.error("Error:", error);
            updateStatus("Error al cargar el modelo", true);
        });

        // 6. Funciones auxiliares
        function updateStatus(message, isError = false) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.style.color = isError ? 'red' : 'inherit';
        }

        function replaceTextures(newTexture) {
            if (!newTexture.image) {
                updateStatus("Textura no válida", true);
                return 0;
            }

            newTexture.flipY = false;
            newTexture.encoding = THREE.sRGBEncoding;
            
            let appliedCount = 0;
            
            targetTextures.forEach(item => {
                try {
                    newTexture.repeat.copy(item.uvParams.repeat);
                    newTexture.offset.copy(item.uvParams.offset);
                    newTexture.rotation = item.uvParams.rotation;
                    newTexture.wrapS = item.uvParams.wrapS;
                    newTexture.wrapT = item.uvParams.wrapT;
                    
                    const newMaterial = item.material.clone();
                    newMaterial.map = newTexture;
                    newMaterial.needsUpdate = true;
                    
                    item.node.material = newMaterial;
                    appliedCount++;
                } catch (error) {
                    console.error(`Error aplicando textura:`, error);
                }
            });
            
            updateStatus(`Textura aplicada a ${appliedCount} partes`);
            renderer.render(scene, camera);
            return appliedCount;
        }

        function captureImage(format) {
    if (!model) {
        updateStatus("No hay modelo cargado", true);
        return;
    }

    function updateStatus(message, isError = false) {
        const statusElement = document.getElementById('status');
        statusElement.textContent = message;
        statusElement.style.color = isError ? 'red' : 'inherit';
    }

    // Guardar configuración actual
    const currentBackground = scene.background;
    const currentClearAlpha = renderer.getClearAlpha();
    const originalSize = {
        width: renderer.domElement.width,
        height: renderer.domElement.height
    };
    
    // Configurar para captura de alta calidad
    const scaleFactor = 2; // Factor de escala para mejorar calidad
    const tempWidth = window.innerWidth * scaleFactor;
    const tempHeight = window.innerHeight * scaleFactor;
    
    // Ajustar renderizador temporalmente
    renderer.setSize(tempWidth, tempHeight, false);
    camera.aspect = tempWidth / tempHeight;
    
    if (camera.isOrthographicCamera) {
        camera.left = -5 * camera.aspect;
        camera.right = 5 * camera.aspect;
    }
    
    camera.updateProjectionMatrix();
    
    if (format === 'png') {
        scene.background = null;
        renderer.setClearAlpha(0);
    }
    
    // Renderizar con nueva configuración
    renderer.render(scene, camera);
    
    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
    const filename = `captura-${timestamp}.${format}`;
    
    // Crear canvas temporal para máxima calidad
    const tempCanvas = document.createElement('canvas');
    tempCanvas.width = tempWidth;
    tempCanvas.height = tempHeight;
    const ctx = tempCanvas.getContext('2d');
    ctx.drawImage(renderer.domElement, 0, 0, tempWidth, tempHeight);
    
    let dataUrl;
    if (format === 'png') {
        dataUrl = tempCanvas.toDataURL('image/png', 1.0); // Calidad máxima para PNG
    } else {
        dataUrl = tempCanvas.toDataURL('image/jpeg', 0.95); // 95% calidad para JPG
    }
    
    // Restaurar configuración original
    renderer.setSize(originalSize.width, originalSize.height);
    camera.aspect = originalSize.width / originalSize.height;
    
    if (camera.isOrthographicCamera) {
        camera.left = -5 * camera.aspect;
        camera.right = 5 * camera.aspect;
    }
    
    camera.updateProjectionMatrix();
    scene.background = currentBackground;
    renderer.setClearAlpha(currentClearAlpha);
    renderer.render(scene, camera);
    
    // Descargar la imagen
    const link = document.createElement('a');
    link.href = dataUrl;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
    
    updateStatus(`Captura guardada: ${filename}`);
}

        // 7. Manejadores de eventos
        document.getElementById('applyBtn').addEventListener('click', function() {
            const fileInput = document.getElementById('textureInput');
            if (!fileInput.files.length) {
                updateStatus("Selecciona un archivo primero", true);
                return;
            }
            
            const file = fileInput.files[0];
            const reader = new FileReader();
            
            reader.onload = function(e) {
                textureLoader.load(e.target.result, 
                    function(texture) {
                        replaceTextures(texture);
                    },
                    undefined,
                    function(error) {
                        console.error("Error cargando textura:", error);
                        updateStatus("Error al cargar la textura", true);
                    }
                );
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('capturePngBtn').addEventListener('click', () => captureImage('png'));
        document.getElementById('captureJpgBtn').addEventListener('click', () => captureImage('jpeg'));

        document.getElementById('resetCameraBtn').addEventListener('click', function() {
            if (!model) return;
            
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());
            
            const startPosition = camera.position.clone();
            const startTarget = controls.target.clone();
            const startZoom = camera.zoom;
            
            const targetPosition = center.clone();
            targetPosition.z = size.length() * 1.5;
            
            const duration = 1000;
            const startTime = Date.now();
            
            function animateCameraReset() {
                const now = Date.now();
                const elapsed = now - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOutCubic = t => (--t) * t * t + 1;
                const easedProgress = easeOutCubic(progress);
                
                camera.position.lerpVectors(startPosition, targetPosition, easedProgress);
                controls.target.lerpVectors(startTarget, center, easedProgress);
                
                controls.update();
                camera.zoom = THREE.MathUtils.lerp(startZoom, 10, easedProgress);
                camera.updateProjectionMatrix();
                
                if (progress < 1) {
                    requestAnimationFrame(animateCameraReset);
                }
            }
            
            animateCameraReset();
        });

        document.getElementById('captureVideoBtn').addEventListener('click', async function() {
    if (!model) {
        updateStatus("❌ No hay modelo cargado", true);
        return;
    }

    const btn = this;
    btn.disabled = true;
    updateStatus("🚀 Iniciando grabación en 8K/120FPS...");

    try {
        // 1. Configuración EXTREMA
        const duration = 8; // segundos
        const fps = 120; // 120 FPS - Fluidez cinematográfica
        const width = 3840; // Resolución 4K (para downsampling)
        const height = 2160;
        const targetAspect = 16 / 9;
        const bitrate = 50000000; // 50 Mbps - Máxima calidad

        // 2. Canvas de ultra alta resolución
        const captureCanvas = document.createElement('canvas');
        captureCanvas.width = width;
        captureCanvas.height = height;
        const ctx = captureCanvas.getContext('2d', {
            willReadFrequently: true,
            alpha: false,
            colorSpace: 'display-p3' // Mejor gama de colores
        });

        // 3. Configuración PROFESIONAL de MediaRecorder
        const stream = captureCanvas.captureStream(fps);
        const codecs = ['av01', 'vp9', 'hev1', 'h265', 'h264', 'vp8'];
        let mimeType = 'video/webm';
        
        for (const codec of codecs) {
            const type = `video/webm;codecs=${codec}`;
            if (MediaRecorder.isTypeSupported(type)) {
                mimeType = type;
                break;
            }
        }

        const recorder = new MediaRecorder(stream, {
            mimeType: mimeType,
            videoBitsPerSecond: bitrate,
            bitsPerSecond: bitrate,
            audioBitsPerSecond: 0
        });

        // 4. Variables para rotación HIPER-FLUIDA
        const center = new THREE.Vector3().copy(controls.target);
        const startPos = new THREE.Vector3().copy(camera.position);
        const radius = startPos.distanceTo(center);
        const startAngle = Math.atan2(startPos.z - center.z, startPos.x - center.x);
        const frameDelay = 1000 / fps;
        let frameCount = 0;
        let lastFrameTime = performance.now();
        let droppedFrames = 0;

        // 5. Renderizado con DOBLE BUFFER y Motion Blur
        const renderCanvas = document.createElement('canvas');
        renderCanvas.width = width;
        renderCanvas.height = height;
        const renderCtx = renderCanvas.getContext('2d');

        function renderFrame(targetTime) {
            const now = performance.now();
            const elapsed = now - startTime;
            const progress = Math.min(1, elapsed / (duration * 1000));
            
            // Cálculo de posición con easing cinematico
            const smoothProgress = cubicEaseInOut(progress);
            const angle = startAngle + (smoothProgress * Math.PI * 2);
            
            // Actualización de posición de cámara
            camera.position.x = center.x + Math.cos(angle) * radius;
            camera.position.z = center.z + Math.sin(angle) * radius;
            camera.lookAt(center);
            
            // Renderizado en canvas auxiliar
            renderer.render(scene, camera);
            renderCtx.clearRect(0, 0, width, height);
            renderCtx.drawImage(renderer.domElement, 0, 0, width, height);
            
            // Composición final con bordes negros
            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);
            
            const renderAspect = renderer.domElement.width / renderer.domElement.height;
            let drawWidth, drawHeight, offsetX, offsetY;
            
            if (renderAspect > targetAspect) {
                drawHeight = height;
                drawWidth = height * renderAspect;
                offsetX = (width - drawWidth) / 2;
                offsetY = 0;
            } else {
                drawWidth = width;
                drawHeight = width / renderAspect;
                offsetX = 0;
                offsetY = (height - drawHeight) / 2;
            }
            
            // Aplicar ligero motion blur para mayor fluidez percibida
            ctx.globalAlpha = 0.9;
            ctx.drawImage(renderCanvas, offsetX, offsetY, drawWidth, drawHeight);
            ctx.globalAlpha = 1.0;
            
            frameCount++;
            
            // Control de FPS preciso
            const currentFPS = 1000 / (now - lastFrameTime);
            lastFrameTime = now;
            
            if (currentFPS < fps * 0.9) {
                droppedFrames++;
            }
            
            // Feedback en tiempo real
            if (frameCount % 10 === 0) {
                updateStatus(
                    `🔄 ${Math.floor(progress * 100)}% | ` +
                    `FPS: ${currentFPS.toFixed(1)}/${fps} | ` +
                    `Dropped: ${droppedFrames} | ` +
                    `Size: ${videoChunks.reduce((a, b) => a + b.size, 0) / 1024 / 1024 | 0}MB`
                );
            }
            
            if (progress < 1) {
                const nextFrameTime = startTime + (frameCount * frameDelay);
                const delay = Math.max(0, nextFrameTime - performance.now());
                setTimeout(() => renderFrame(nextFrameTime), delay);
            }
        }

        // Función de easing mejorada
        function cubicEaseInOut(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // 6. Configuración de grabación AVANZADA
        const videoChunks = [];
        recorder.ondataavailable = (e) => {
            if (e.data.size > 0) {
                videoChunks.push(e.data);
            }
        };
        
        recorder.onstop = async () => {
            if (videoChunks.length === 0) {
                updateStatus("❌ Error: No se capturaron datos", true);
                btn.disabled = false;
                return;
            }
            
            updateStatus("🎬 Finalizando video (esto puede tardar)...");
            
            try {
                const blob = new Blob(videoChunks, { type: mimeType });
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `360-ULTRA-${new Date().toISOString().slice(0,10)}.webm`;
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);
                    updateStatus(
                        `✅ Video listo!\n` +
                        `📊 Frames: ${frameCount} (${(frameCount / duration).toFixed(1)} FPS)\n` +
                        `💾 Tamaño: ${(blob.size / 1024 / 1024).toFixed(2)} MB\n` +
                        `⚠️ Frames perdidos: ${droppedFrames}`
                    );
                    btn.disabled = false;
                }, 100);
                
            } catch (error) {
                console.error("Error al generar el video:", error);
                updateStatus(`❌ Error final: ${error.message}`, true);
                btn.disabled = false;
            }
        };
        
        // 7. Pre-calentamiento AGGRESIVO
        updateStatus("🔥 Pre-renderizando 120 frames...");
        await new Promise(resolve => {
            let preheatCount = 0;
            const preheat = () => {
                renderer.render(scene, camera);
                if (++preheatCount < 120) {
                    requestAnimationFrame(preheat);
                } else {
                    resolve();
                }
            };
            preheat();
        });
        
        // 8. Iniciar grabación con temporización PERFECTA
        const startTime = performance.now();
        recorder.start(500); // Chunks grandes para mejor eficiencia
        
        // Esperar estabilización
        await new Promise(resolve => setTimeout(resolve, 200));
        
        // Iniciar captura
        renderFrame(startTime);
        
        // 9. Detención controlada con margen EXTRA
        setTimeout(() => {
            if (recorder.state === 'recording') {
                updateStatus("⏳ Finalizando grabación (últimos frames)...");
                recorder.stop();
            }
        }, duration * 1000 + 3000); // Margen extra largo

    } catch (error) {
        console.error("Error crítico:", error);
        updateStatus(`💥 Error grave: ${error.message}`, true);
        btn.disabled = false;
    }
});

function applySolidColor(colorHex) {
    // 1. Crear textura de color sólido
    const size = 2048; // Textura HD
    const canvas = document.createElement('canvas');
    canvas.width = size;
    canvas.height = size;
    const ctx = canvas.getContext('2d');
    
    // Rellenar con patrón suave para evitar banding
    const gradient = ctx.createLinearGradient(0, 0, size, size);
    gradient.addColorStop(0, colorHex);
    gradient.addColorStop(1, tinycolor(colorHex).lighten(5).toHexString());
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, size, size);
    
    // 2. Crear textura Three.js
    const texture = new THREE.CanvasTexture(canvas);
    texture.flipY = false;
    texture.encoding = THREE.sRGBEncoding;
    texture.anisotropy = renderer.capabilities.getMaxAnisotropy();
    
    // 3. Aplicar a todas las texturas objetivo
    targetTextures.forEach(item => {
        try {
            // Copiar parámetros UV originales
            texture.repeat.copy(item.uvParams.repeat);
            texture.offset.copy(item.uvParams.offset);
            texture.rotation = item.uvParams.rotation;
            texture.wrapS = item.uvParams.wrapS;
            texture.wrapT = item.uvParams.wrapT;
            
            // Clonar material y aplicar textura
            const newMaterial = item.material.clone();
            newMaterial.map = texture;
            newMaterial.needsUpdate = true;
            
            item.node.material = newMaterial;
        } catch (error) {
            console.error("Error aplicando color:", error);
        }
    });
    
    // 4. Actualizar escena
    renderer.render(scene, camera);
    updateStatus(`Color aplicado: ${colorHex}`);
}
